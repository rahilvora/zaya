<div>
	
	<h1>List of Behaviours</h1>

	<table class="table table-bordered table-striped">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Points</th>
		</tr>
		<tr ng-repeat="b in behaviours">
			<td> {{b.behaviour_id}} </td>
			<td> {{b.name}} </td>
			<td> {{b.points}} </td>
		</tr>
	</table>
	
</div>
